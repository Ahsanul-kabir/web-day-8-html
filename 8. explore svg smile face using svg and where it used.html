<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element">For More advance</a></h1>
    <!-- svg diye = d3 chart banano jai -->

    <svg viewBox="0 0 200 200" width="400" height="400" style="border: 1px solid red;">
        <!-- viewBox = jei tar modde dekbo,
        0 = Starting x-axis, 0 = Starting y-axis,
        200 = width -> x&y axis er sapekkhe,
        200 = height -> x&y axis er sapekkhe -->


        <!-- Rectangle: -->
        <!-- <rect x="20" y="20" width="100" height="100" fill="yellow"></rect> -->

        <!-- Circle: -->
        <circle cx="100" cy="100" r="78" fill="yellow"></circle>
        <!-- cx = center er x position
        cy= center er y position
        r = radius -->
        <circle cx="65" cy="82" r="18" fill="black"></circle>
        <circle cx="130" cy="82" r="18" fill="black"></circle>

        <path d="M65 130 A1, 0.8 0 0,0 130 130" stroke="black" stroke-width=10></path>
        <!-- M65 = line move korve 65 theke,
        130 = line er staring point - y er
        130 = line er end point - x er
        130 = line er end point - y er

        For make Ark make baka kora : A1, 0.8 0 0,0 = eita valo vabe bole ni -->


    </svg>

    <svg viewBox="0 0 200 200" width="400" height="400" style="border: 1px solid red;">
        <!-- Rectangle: -->
        <rect x="20" y="20" width="100" height="100" fill="yellow"></rect>
        <!-- 20 = x er dik theke 20 gor sorse and y er dik theke 20 gor sorse
        ei ta suru hoise upor er left corner theke -->

    </svg>
</body>

</html>
