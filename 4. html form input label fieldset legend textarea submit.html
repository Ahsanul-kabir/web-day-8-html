<!DOCTYPE html>
<html>

<head>
    <title>
        Overflow Property
    </title>
    <link rel="stylesheet" href="4.style.css" />
</head>

<body>
    <fieldset>
        <legend>This is our Form</legend>
        <form action="" method="">
            <label> First Name:</label>
            <br>
            <input type="text" name="firstname" placeholder="Enter your first name" /> <br>
            <br> <label>Last Name:</label>
            <br>
            <input type="text" name="lastname" placeholder="Enter your last name" />

            <br>
            <br> Email:
            <br>
            <input type="email">
            <br>
            <br>Password:
            <br>
            <input type="password">
            <br>
            <br> Gender:
            <br><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female" checked> Female
            <br>
            <br>

            <!-- Dropdown Menu-->

            Country:
            <select name="country">
            <option>USA</option>
            <Option selected >Bangladesh</Option>
            <option>India</option>
            <option>Nepal</option>
            </select>
            <br>
            <br> Birthdate:<br>
            <input type="date" min="1995-01-01" max="2025-01-01">
            <br><br> Age:<br>
            <input type="number" min="5" max="30">
            <br><br> Favorite Color:<br>
            <input type="color">
            <br><br> Upload CV:
            <input type="file">
            <br>
            <br>Write Simethings:<br>
            <textarea rows="10" cols="50"> Enter your address </textarea>
            <br><br>
            <input type="submit">
            <input type="reset">

        </form>
    </fieldset>
</body>

</html>
