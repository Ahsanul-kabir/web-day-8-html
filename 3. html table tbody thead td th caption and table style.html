<!DOCTYPE html>

<html>

<head lang="en-US">
    <meta charset="UTF-8" />
    <title>Table</title>
    <link rel="stylesheet" href="3.style.css" />
</head>

<body>
    <table cellpadding="5">

        <caption>Table name</caption>
        <tbody>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tutorial Name</th>
                    <th>Price</th>
                </tr>
            </thead>


            <tr>
                <td>1</td>
                <td>SEO</td>
                <td>500</td>
            </tr>


            <tr>
                <td>2</td>
                <td>Web Design</td>
                <td>500</td>
            </tr>

            <tr class="id3">
                <td>3</td>
                <td>Wordpress</td>
                <td>500</td>
            </tr>

            <tfoot>
                <tr>
                    <td class="table_left" colspan="2">Total</td>
                    <td colspan="1">500</td>
                    <!--  we can also use = "rowspan" -->
                </tr>
                <tfoot/>

                <tr>
                    <td>4</td>
                    <td>Grapics Design</td>
                    <td class="blue">500</td>
                </tr>
        </tbody>
    </table>

</body>

</html>
